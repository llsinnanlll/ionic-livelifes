<ion-content [fullscreen]="true">
  <section class="rotate panel">
    <button class="contador" [class.activo]="turn == 1" (click)="toggleTurn(1)">{{minutes1}} min {{seconds1}} s</button>
    <h1>{{lifes1}} Vidas</h1>
    <article>
      <button class="operation" (click)="removeLife1()">Menos</button>
      <button class="operation" (click)="addLife1()">Más</button>
    </article>
  </section>

  <section class="panel">
    <button class="contador" [class.activo]="turn == 2" (click)="toggleTurn(2)">{{minutes2}} min {{seconds2}} s</button>
    <h1>{{lifes2}} Vidas</h1>
    <article>
      <button class="operation" (click)="removeLife2()">Menos</button>
      <button class="operation" (click)="addLife2()">Más</button>
    </article>
  </section>
</ion-content>
